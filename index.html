<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="card">
    <div class="group_hover">      
        <img class="main_img" src="images/image-equilibrium.jpg" alt="Equlibrium">
        <div class="hover_img"><img src="images/icon-view.svg" alt="">
        </div>      
    </div>

    <div class="grid_container">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>
      <a href="#">0.041 ETH</a>
      <p class="time">3 days left</p>
    </div>
    
    <aside>
      <img class="creator_img" src="images/image-avatar.png" alt="picture_of_the_creator">
      <div class="last_sentence">Creation of <a href="#">Jules Wyvern</a>
      </div> 
    
    </aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nollume" target="_blank">Nollume</a>.
    </div>
  </div>


  
</body>
</html>
